<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>

  <script src="d3.v4.js"></script>
  <script src="node_modules/socket.io-client/dist/socket.io.js"></script>

  <style>
    body {
      background-image: url('stars.jpg')
    }

    .button {
      border: 5px outset #888;
    }
    .button:hover { border-style: solid; }
    .button:active, .button.selected { border-style: inset; }

    #editor {
      width: 220px;
      height: 400px;
      position: fixed;
      left: 5px;
      top: 10px;
      background-color: white;
      z-index: 2000;
      overflow: hidden;
    }

    #editor #collapse {
      background-color: azure;
      border: outset 3px gray;
      width: 214px;
      height: 14px;
    }

    #editor #collapse:hover { border-style: solid; }
    #editor #collapse:active { border-style: inset; }

    #editor.collapsed {
      height: 20px;
    }

    #editor img.tile {
      width: 100px;
      border: 5px transparent solid;
    }

    #editor img.tile:hover { border: 5px solid #8F8; }
    #editor img.tile.active { border: 5px inset #8F8; }

    #uploadButton {
      margin-top: 3em;
      padding: 0.5em;
    }

    #uploadButton::after {
      content: '128x96';
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>
  <div>
  <script>
    // ----------------------------------------------------------------
    // Socket
    // ----------------------------------------------------------------
    var socket = io()

    socket.on('welcome', function(data) {
      console.log('hi')

      // Respond with a message including this clients' id sent from the server
      socket.emit('i am client', {data: 'foo!', id: data.id})
    })
    socket.on('time', function(data) {
      console.log('time')
    });
    socket.on('error', console.error.bind(console))
    socket.on('message', console.log.bind(console))
    socket.on('whoot', function(a, b) { console.log(a, b) })

    var synced = false

    socket.on('addTile', function (data) { addTile(data.id, data.type) })
    socket.on('removeTile', removeTile)
    socket.on('roomState', function (data) { 
      synced = true
      for (var id in data) {
        addTile(id, data[id])
      }
    })
 
    // ----------------------------------------------------------------
    // Tiler
    // ----------------------------------------------------------------
    var tiles = {}
 
    var tileDescriptions = {
      cobblestone: {
        url: 'cobblestone.png'
      }, 
      wireframe: {
        url: 'wireframe.png'
      },
      negative: {
        url: 'negative.png'
     }
    }

    var availableTiles = ['cobblestone', 'wireframe', 'negative']
 
    function createTile (type) {
      var tile = world.append('img')
        .attr('src', tileDescriptions[type].url)
        .style('position', 'absolute')

      return tile
    }

    function tileID (grid) {
      return String(grid[0]) + ',' + String(grid[1]) + ',' + String(grid[2])
    }

    function id2grid (id) {
      return id.split(',').map(function (loc) { return Number(loc) })
    }

    function pixel2grid (cursor) {
      var iso = [],
          x = cursor[0],
          y = cursor[1],
          z = elevation
 
      y += z * 32 - 25
 
      iso[0] = Math.floor(x / 128 - y / 64)
      iso[1] = Math.floor(x / 128 + y / 64)
      iso[2] = z
  
      return iso
    }
 
    function grid2pixel(iso) {
      var px = [],
          i = iso[0],
          j = iso[1],
          h = iso[2]

      // Rotate
      px[0] = i * 64  + j * 64
      px[1] = -i * 32 + j * 32
      px[2] = -i + j + h 
 
      px[1] -= h * 32

      return px 
    }

    // ----------------------------------------------------------------
    // Create world
    // ----------------------------------------------------------------
    var world = d3.select('body')
      .append('div')
      .attr('id', 'world') 
      .style('width', '2000px')
      .style('height', '2000px')

    var drawing = false
    var erasing = false
    var elevation = 0
    var selectedTile = 'cobblestone'

    wireframe = createTile('wireframe')

    // ----------------------------------------------------------------
    // Create editor toolbar
    // ----------------------------------------------------------------
    var editor = d3.select('body')
      .append('div')
      .attr('id', 'editor')

    var collapseBar = editor
      .append('div')
      .attr('id', 'collapse')
      .on('click', function () {
        if (editor.attr('class') !== 'collapsed') {
          editor.attr('class', 'collapsed')
        } else {
          editor.attr('class', '')
        }
      })

    var lowerElevationButton = editor
      .append('img')
      .attr('class', 'button')
      .attr('src', 'lower.png')
      .on('click', function () {
        elevation -= 1
        console.log(elevation)
      })

    var higherElevationButton = editor
      .append('img')
      .attr('class', 'button')
      .attr('src', 'higher.png')
      .on('click', function () {
        elevation += 1
        console.log(elevation)
      })

    renderEditorTiles()

    function renderEditorTiles () {
      var tiles = editor.selectAll('img.tile')
        .data(availableTiles)
        .enter()
        .append('img')
        .attr('class', 'tile')
        .attr('id', function (a) { return a })
        .attr('src', function (a) { return tileDescriptions[a].url })
        .on('click', selectTile)

      selectTile(selectedTile)

      function selectTile (tileName) {
        tiles.attr('class', 'tile')

        var tile = d3.select('#' + tileName)
        tile.attr('class', 'tile active')

        selectedTile = tileName
      }
    }

    var uploadTileButton = editor
      .append('input')
      .attr('id', 'uploadButton')
      .attr('type', 'file')

    // ----------------------------------------------------------------
    // Mouse events
    // ----------------------------------------------------------------
    world.on('mousedown', function (a, b) {
      var cursor = d3.mouse(this)
      var grid = pixel2grid(cursor)
      var id = tileID(grid)

      d3.event.preventDefault();

      if (tiles[id]) {
        drawing = false
        erasing = true
      } else {
        drawing = true
        erasing = false
      }

      // Trigger redraw
      mousemove.call(this)
    })

    world.on('mouseup', function (a, b) {
      d3.event.preventDefault();

      drawing = false
      erasing = false

      // Trigger redraw
      mousemove.call(this)
    })
 
    world.on('mousemove', mousemove) 

    function mousemove () {
      var cursor = d3.mouse(this)
      var grid = pixel2grid(cursor)
      var px = grid2pixel(grid)
      var id = tileID(grid)

      wireframe
        .style('left', px[0] + 'px')
        .style('top', px[1] + 'px')
        .style('z-index', px[2] + 1)

      if (drawing || (!erasing && !tiles[id])) {
        wireframe
          .attr('src', tileDescriptions['wireframe'].url)
      } else {
        wireframe
          .attr('src', tileDescriptions['negative'].url)
      }

      if (synced) {
        if (drawing) {
          addTile(id, selectedTile, true)
        } else if (erasing) {
          removeTile(id, true)
        }
      }
    }

    function addTile (id, type, sendSocket) {
      if (!tiles[id]) {
        var grid = id2grid(id)
        var px = grid2pixel(grid)

        var tile = createTile(type)

        tile
          .style('left', px[0] + 'px')
          .style('top', px[1] + 'px')
          .style('z-index', px[2])
          .attr('i', grid[0])
          .attr('j', grid[1])

        if (!document.hidden) {
          tile.style('top', px[1] - 500 + 'px')
          tile.transition().ease(d3.easeBounce)
            .style('top', px[1] + 'px')
        }

        tiles[id] = tile

        if (sendSocket) {
          socket.emit('addTile', {id: id, type: type})
        }
      }
    }

    function removeTile (id, sendSocket) {
      if (tiles[id]) {
        var tile = tiles[id] 
        var top = Number(tile.style('top').substr(0, tile.style('top').length - 2))

        if (!document.hidden) {
          tile.transition().ease(d3.easeLinear)
            .style('top', top + 300 + 'px')
            .style('opacity', 0)
            .remove()
        } else {
          tile.remove()
        }

        delete tiles[id]

        if (sendSocket) {
          socket.emit('removeTile', id)
        }
      }
    }

 </script>
